<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCAN BAG SYSTEM - BATCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --neon-red: #ff0033;
            --neon-blue: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); padding-bottom: 100px; }

        header { padding: 25px 20px; text-align: center; }
        .logo { font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--neon-red); }
        .underline { width: 40px; height: 3px; background: var(--neon-red); margin: 8px auto; border-radius: 2px; }

        .container { padding: 0 20px; max-width: 500px; margin: auto; }
        #reader { width: 100%; border-radius: 16px; overflow: hidden; border: 1px solid #333; background: #000; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-card { background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 700; color: var(--neon-red); }
        .stat-label { font-size: 10px; color: var(--text-dim); }

        /* Floating Submit Button */
        .batch-submit-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 460px; z-index: 99;
        }
        .btn-send-all {
            width: 100%; background: var(--neon-blue); color: #000; border: none;
            padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3); display: none;
        }

        /* History */
        #history-list { margin-top: 15px; }
        .history-item { 
            background: var(--card-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon-red);
        }
        .history-info div { font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .history-info span { font-size: 10px; color: var(--text-dim); }
        
        .btn-delete {
            background: rgba(255, 0, 51, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red);
            padding: 4px 8px; border-radius: 6px; font-size: 10px; cursor: pointer;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1a1a1a; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; }
        input {
            width: 100%; background: #252525; border: 1px solid #333; padding: 12px;
            border-radius: 8px; color: #fff; font-size: 14px; outline: none; text-transform: uppercase;
        }

        .btn-save {
            width: 100%; background: var(--neon-red); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        #toast {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 10px 20px;
            border-radius: 30px; font-size: 12px; z-index: 2000; transition: 0.4s; border: 1px solid var(--neon-red);
        }
        #toast.show { top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">SCAN <span>BATCH</span></div>
        <div class="underline"></div>
    </header>

    <div class="container">
        <div id="reader"></div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">BELUM TERKIRIM</div><div class="stat-val" id="count-today">0</div></div>
            <div class="stat-card"><div class="stat-label">STATUS</div><div class="stat-val" id="status-text" style="color:#00ff88; font-size:12px;">READY</div></div>
        </div>
        
        <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 12px; font-weight: 700;">DAFTAR SCAN SEMENTARA</span>
            <span onclick="clearAllHistory()" style="font-size: 10px; color: var(--neon-red); cursor: pointer;">RESET SEMUA</span>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="batch-submit-container">
        <button id="btn-batch-send" class="btn-send-all" onclick="sendToGSheet()">
            KIRIM SEMUA DATA KE GSHEET (<span id="btn-count">0</span>)
        </button>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <h2 style="text-align:center; font-size:16px; margin-bottom:15px;">TAMBAH KE RIWAYAT</h2>
            <div class="input-group">
                <label>KODE BARANG</label>
                <input type="text" id="res-code" readonly>
            </div>
            <div class="input-group">
                <label>NAMA BAG / BARANG</label>
                <input type="text" id="res-name" placeholder="NAMA BARANG" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label>JUMLAH (QTY)</label>
                <input type="number" id="res-qty" value="1">
            </div>
            <button class="btn-save" onclick="addToLocalHistory()">TAMBAHKAN KE DAFTAR</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; font-size:11px;">BATAL</button>
        </div>
    </div>

    <div id="toast">DATA BERHASIL DISIMPAN</div>
    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        // GANTI DENGAN URL APPS SCRIPT ANDA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZd-xP0QbHbdWi2512tt2fe4gNaPkTfBefMW6J-m4JjXXCg8znkfWR0fa8YCy2y_bn/exec"; 
        
        let html5QrCode, isScanning = true;
        let historyData = JSON.parse(localStorage.getItem('temp_scans') || '[]');

        window.onload = () => { renderHistory(); startScanner(); };

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
                if (!isScanning) return;
                isScanning = false;
                document.getElementById('beep').play();
                document.getElementById('status-text').innerText = "PAUSED";
                document.getElementById('res-code').value = txt.toUpperCase();
                document.getElementById('modal-overlay').style.display = 'flex';
            }).catch(err => console.error(err));
        }

        // Tahap 1: Hanya tambah ke list lokal (HP)
        function addToLocalHistory() {
            const name = document.getElementById('res-name').value.trim().toUpperCase();
            const qty = document.getElementById('res-qty').value;
            const code = document.getElementById('res-code').value;

            if (!name || qty <= 0) return alert("ISI NAMA DAN JUMLAH!");

            const entry = {
                id: Date.now(),
                code, name, qty,
                timestamp: new Date().toLocaleString('id-ID')
            };

            historyData.unshift(entry);
            localStorage.setItem('temp_scans', JSON.stringify(historyData));
            
            renderHistory();
            closeModal();
            showToast("BERHASIL DITAMBAH KE LIST");
            
            // Reset input
            document.getElementById('res-name').value = '';
            document.getElementById('res-qty').value = '1';
        }

        // Tahap 2: Kirim semua data sekaligus
        async function sendToGSheet() {
            if (historyData.length === 0) return;
            if (!confirm(`Kirim ${historyData.length} data ke Google Sheets?`)) return;

            const btn = document.getElementById('btn-batch-send');
            btn.disabled = true;
            btn.innerText = "MENGIRIM KE GSHEET...";
            btn.style.background = "#555";

            try {
                // Mengirim array historyData sekaligus
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(historyData) 
                });

                showToast("SEMUA DATA TERKIRIM!");
                historyData = []; // Kosongkan setelah berhasil
                localStorage.removeItem('temp_scans');
                renderHistory();
            } catch (e) {
                alert("GAGAL MENGIRIM! CEK INTERNET");
            } finally {
                btn.disabled = false;
                btn.innerText = "KIRIM SEMUA DATA KE GSHEET";
                btn.style.background = "var(--neon-blue)";
            }
        }

        function deleteItem(id) {
            historyData = historyData.filter(item => item.id !== id);
            localStorage.setItem('temp_scans', JSON.stringify(historyData));
            renderHistory();
        }

        function clearAllHistory() {
            if(confirm("Hapus semua daftar scan?")) {
                historyData = [];
                localStorage.removeItem('temp_scans');
                renderHistory();
            }
        }

        function renderHistory() {
            const count = historyData.length;
            document.getElementById('count-today').innerText = count;
            document.getElementById('btn-count').innerText = count;
            
            // Tampilkan/Sembunyikan tombol kirim
            document.getElementById('btn-batch-send').style.display = count > 0 ? 'block' : 'none';

            const list = document.getElementById('history-list');
            if (count === 0) {
                list.innerHTML = `<div style="text-align:center; color:#555; margin-top:20px; font-size:12px;">Daftar kosong. Silahkan scan.</div>`;
                return;
            }

            list.innerHTML = historyData.map(i => `
                <div class="history-item">
                    <div class="history-info">
                        <div>${i.name} <span style="color:var(--neon-red)">[${i.qty}]</span></div>
                        <span>${i.code}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteItem(${i.id})">BATAL</button>
                </div>`).join('');
        }

        function closeModal() { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            isScanning = true; 
            document.getElementById('status-text').innerText = "READY";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show'); 
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
