<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCAN BAG SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --neon-red: #ff0033;
            --text-main: #ffffff;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); }

        /* --- Header --- */
        header { padding: 25px 20px; text-align: center; }
        .logo { font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--neon-red); }
        .underline { width: 40px; height: 3px; background: var(--neon-red); margin: 8px auto; border-radius: 2px; }

        /* --- Scanner --- */
        .container { padding: 0 20px; max-width: 500px; margin: auto; }
        #reader { width: 100%; border-radius: 16px; overflow: hidden; border: 1px solid #333; background: #000; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-card { background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 700; color: var(--neon-red); }
        .stat-label { font-size: 10px; color: var(--text-dim); }

        /* --- History --- */
        #history-list { margin-top: 15px; }
        .history-item { 
            background: var(--card-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon-red);
        }
        .history-info div { font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .history-info span { font-size: 10px; color: var(--text-dim); }
        
        /* Tombol Hapus */
        .btn-delete {
            background: rgba(255, 0, 51, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red);
            padding: 4px 8px; border-radius: 6px; font-size: 10px; cursor: pointer; margin-left: 10px;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1a1a1a; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .modal h2 { margin-bottom: 20px; font-size: 18px; text-align: center; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; }
        input {
            width: 100%; background: #252525; border: 1px solid #333; padding: 12px;
            border-radius: 8px; color: #fff; font-size: 14px; outline: none; text-transform: uppercase;
        }
        input:focus { border-color: var(--neon-red); }

        .btn-save {
            width: 100%; background: var(--neon-red); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        /* --- Simple Top Toast --- */
        #toast {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 10px 20px;
            border-radius: 30px; font-size: 12px; font-weight: 600; z-index: 2000;
            transition: 0.4s; border: 1px solid var(--neon-red);
        }
        #toast.show { top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">SCAN <span>BAG</span></div>
        <div class="underline"></div>
    </header>

    <div class="container">
        <div id="reader"></div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">TOTAL</div><div class="stat-val" id="count-today">0</div></div>
            <div class="stat-card"><div class="stat-label">STATUS</div><div class="stat-val" id="status-text" style="color:#00ff88; font-size:12px;">READY</div></div>
        </div>
        
        <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 12px; font-weight: 700;">RIWAYAT TERAKHIR</span>
            <span onclick="clearAllHistory()" style="font-size: 10px; color: var(--neon-red); cursor: pointer;">HAPUS SEMUA</span>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <h2>KONFIRMASI DATA</h2>
            <div class="input-group">
                <label>KODE BARANG</label>
                <input type="text" id="res-code" readonly>
            </div>
            <div class="input-group">
                <label>NAMA BAG / BARANG</label>
                <input type="text" id="res-name" placeholder="CONTOH: TAS KULIT" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label>JUMLAH (QTY)</label>
                <input type="number" id="res-qty" value="1" onfocus="if(this.value=='0')this.value='';" onblur="if(this.value=='')this.value='0';">
            </div>
            <button class="btn-save" id="btn-save" onclick="saveData()">SUBMIT DATA</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer; font-size:11px;">BATAL / SCAN ULANG</button>
        </div>
    </div>

    <div id="toast">DATA BERHASIL DISIMPAN</div>
    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGp57cADFgtSqCJVEqkNRleEjrOplT9qXu52RijsWsplGYJVuHPi3PTaFRqrURve4U/exec"; 
        let html5QrCode, isScanning = true, historyData = JSON.parse(localStorage.getItem('scans') || '[]');

        window.onload = () => { renderHistory(); startScanner(); };

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
                if (!isScanning) return;
                isScanning = false;
                document.getElementById('beep').play();
                document.getElementById('status-text').innerText = "PAUSED";
                document.getElementById('status-text').style.color = "#ffaa00";
                
                document.getElementById('res-code').value = txt.toUpperCase();
                document.getElementById('modal-overlay').style.display = 'flex';
            }).catch(err => console.error("Gagal start scanner", err));
        }

        async function saveData() {
            const btn = document.getElementById('btn-save');
            const name = document.getElementById('res-name').value.trim().toUpperCase();
            const qty = document.getElementById('res-qty').value;
            const code = document.getElementById('res-code').value;

            if (!name || qty <= 0) return alert("NAMA DAN JUMLAH HARUS DIISI!");
            
            btn.disabled = true; 
            btn.innerText = "MENGIRIM...";
            
            try {
                // Simulasi Post (Ganti mode ke 'cors' jika server mendukung, tetap 'no-cors' jika ke Google Sheets Apps Script standar)
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({code, name, qty, timestamp: new Date().toISOString()}) 
                });
                
                showToast("TERSIMPAN KE DATABASE");

                // Simpan ke riwayat lokal (ID unik untuk hapus satuan)
                const entry = {
                    id: Date.now(),
                    name, 
                    qty, 
                    code, 
                    time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})
                };
                
                historyData.unshift(entry);
                if(historyData.length > 20) historyData.pop(); // Simpan 20 riwayat terakhir
                localStorage.setItem('scans', JSON.stringify(historyData));
                
                renderHistory(); 
                closeModal();
                
                // Reset form
                document.getElementById('res-name').value = ''; 
                document.getElementById('res-qty').value = '1';
            } catch (e) { 
                alert("KONEKSI GAGAL!"); 
                btn.disabled = false; 
                btn.innerText = "COBA LAGI";
            }
        }

        function deleteItem(id) {
            if(confirm("Hapus item ini dari riwayat?")) {
                historyData = historyData.filter(item => item.id !== id);
                localStorage.setItem('scans', JSON.stringify(historyData));
                renderHistory();
            }
        }

        function clearAllHistory() {
            if(confirm("Hapus semua riwayat di HP ini?")) {
                historyData = [];
                localStorage.removeItem('scans');
                renderHistory();
            }
        }

        function closeModal() { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            isScanning = true; 
            document.getElementById('btn-save').disabled = false; 
            document.getElementById('btn-save').innerText = "SUBMIT DATA";
            document.getElementById('status-text').innerText = "READY";
            document.getElementById('status-text').style.color = "#00ff88";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show'); 
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function renderHistory() {
            document.getElementById('count-today').innerText = historyData.length;
            const list = document.getElementById('history-list');
            
            if (historyData.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:#555; margin-top:20px; font-size:12px;">Belum ada scan hari ini</div>`;
                return;
            }

            list.innerHTML = historyData.map(i => `
                <div class="history-item">
                    <div class="history-info">
                        <div>${i.name} <span style="color:var(--neon-red)">[${i.qty}]</span></div>
                        <span>${i.code}</span>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div style="font-size:10px; color:#555;">${i.time}</div>
                        <button class="btn-delete" onclick="deleteItem(${i.id})">HAPUS</button>
                    </div>
                </div>`).join('');
        }
    </script>
</body>
</html>
