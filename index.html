<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCAN BAG SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --neon-red: #ff0033;
            --text-main: #ffffff;
            --text-dim: #888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); }

        /* --- Header --- */
        header { padding: 25px 20px; text-align: center; }
        .logo { font-size: 20px; font-weight: 700; letter-spacing: 1px; }
        .logo span { color: var(--neon-red); }
        .underline { width: 40px; height: 3px; background: var(--neon-red); margin: 8px auto; border-radius: 2px; }

        /* --- Scanner --- */
        .container { padding: 0 20px; max-width: 500px; margin: auto; }
        #reader { width: 100%; border-radius: 16px; overflow: hidden; border: 1px solid #333; background: #000; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-card { background: var(--card-bg); padding: 12px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 20px; font-weight: 700; color: var(--neon-red); }
        .stat-label { font-size: 10px; color: var(--text-dim); }

        /* --- History --- */
        #history-list { margin-top: 15px; }
        .history-item { 
            background: var(--card-bg); padding: 12px; border-radius: 10px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--neon-red);
        }
        .history-info div { font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .history-info span { font-size: 10px; color: var(--text-dim); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal { background: #1a1a1a; width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .modal h2 { margin-bottom: 20px; font-size: 18px; text-align: center; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-dim); margin-bottom: 5px; }
        input {
            width: 100%; background: #252525; border: 1px solid #333; padding: 12px;
            border-radius: 8px; color: #fff; font-size: 14px; outline: none; text-transform: uppercase;
        }
        input:focus { border-color: var(--neon-red); }

        .btn-save {
            width: 100%; background: var(--neon-red); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        /* --- Simple Top Toast --- */
        #toast {
            position: fixed; top: -50px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 10px 20px;
            border-radius: 30px; font-size: 12px; font-weight: 600; z-index: 2000;
            transition: 0.4s; border: 1px solid var(--neon-red);
        }
        #toast.show { top: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">SCAN <span>BAG</span></div>
        <div class="underline"></div>
    </header>

    <div class="container">
        <div id="reader"></div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">TOTAL</div><div class="stat-val" id="count-today">0</div></div>
            <div class="stat-card"><div class="stat-label">STATUS</div><div class="stat-val" style="color:#00ff88; font-size:12px;">READY</div></div>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <h2>INPUT DATA</h2>
            <div class="input-group">
                <label>KODE (AUTO)</label>
                <input type="text" id="res-code" readonly>
            </div>
            <div class="input-group">
                <label>NAMA BAG</label>
                <input type="text" id="res-name" oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label>JUMLAH</label>
                <input type="number" id="res-qty" value="0" onfocus="if(this.value=='0')this.value='';" onblur="if(this.value=='')this.value='0';">
            </div>
            <button class="btn-save" id="btn-save" onclick="saveData()">SIMPAN</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer; font-size:11px;">BATAL</button>
        </div>
    </div>

    <div id="toast">TERSIMPAN</div>
    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGp57cADFgtSqCJVEqkNRleEjrOplT9qXu52RijsWsplGYJVuHPi3PTaFRqrURve4U/exec"; 
        let html5QrCode, isScanning = true, historyData = JSON.parse(localStorage.getItem('scans') || '[]');

        window.onload = () => { renderHistory(); startScanner(); };

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
                if (!isScanning) return;
                isScanning = false;
                document.getElementById('beep').play();
                document.getElementById('res-code').value = txt.toUpperCase();
                document.getElementById('modal-overlay').style.display = 'flex';
            });
        }

        async function saveData() {
            const btn = document.getElementById('btn-save'), name = document.getElementById('res-name').value.toUpperCase(),
                  qty = document.getElementById('res-qty').value, code = document.getElementById('res-code').value;

            if (!name || qty <= 0) return alert("LENGKAPI DATA!");
            
            btn.disabled = true; btn.innerText = "PROSES...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({code, name, qty}) });
                
                // Toast & History
                const t = document.getElementById('toast');
                t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 1500);

                historyData.unshift({name, qty, code, time: new Date().toLocaleTimeString('id-ID')});
                if(historyData.length > 5) historyData.pop();
                localStorage.setItem('scans', JSON.stringify(historyData));
                
                renderHistory(); closeModal();
                document.getElementById('res-name').value = ''; document.getElementById('res-qty').value = '0';
                setTimeout(() => isScanning = true, 1000);
            } catch (e) { alert("GAGAL!"); btn.disabled = false; }
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; isScanning = true; document.getElementById('btn-save').disabled = false; document.getElementById('btn-save').innerText = "SIMPAN"; }

        function renderHistory() {
            document.getElementById('count-today').innerText = historyData.length;
            document.getElementById('history-list').innerHTML = historyData.map(i => `
                <div class="history-item">
                    <div class="history-info"><div>${i.name} (${i.qty})</div><span>${i.code}</span></div>
                    <div style="font-size:10px; color:var(--neon-red);">${i.time}</div>
                </div>`).join('');
        }
    </script>
</body>
</html>
