<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INBOUND SYSTEM v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --neon-red: #ff0033;
            --neon-blue: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); padding-bottom: 120px; line-height: 1.6; }

        header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #1a1a1a, transparent); }
        .logo { font-size: 22px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .logo span { color: var(--neon-red); text-shadow: 0 0 10px rgba(255, 0, 51, 0.5); }
        .underline { width: 50px; height: 4px; background: var(--neon-red); margin: 10px auto; border-radius: 10px; }

        .container { padding: 0 20px; max-width: 500px; margin: auto; }
        
        /* Scanner UI */
        #reader { width: 100%; border-radius: 20px; overflow: hidden; border: 1px solid #333; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid #222; text-align: center; transition: 0.3s; }
        .stat-val { font-size: 24px; font-weight: 700; color: var(--neon-red); }
        .stat-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* History List */
        .section-header { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #222; }
        .section-header h3 { font-size: 14px; font-weight: 600; color: var(--text-dim); }
        
        #history-list { margin-top: 15px; }
        .history-item { 
            background: var(--card-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; 
            border-left: 4px solid var(--neon-red); animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .history-info div { font-size: 14px; font-weight: 600; color: #eee; }
        .history-info span { font-size: 11px; color: #666; font-family: monospace; }
        
        .btn-delete { 
            background: rgba(255, 0, 51, 0.1); color: var(--neon-red); border: 1px solid var(--neon-red);
            padding: 8px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .btn-delete:active { transform: scale(0.9); background: var(--neon-red); color: white; }

        /* Footer Button */
        .footer-action { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 460px; z-index: 100; }
        .btn-send-all { 
            width: 100%; background: var(--neon-blue); color: #000; border: none; padding: 18px; 
            border-radius: 16px; font-weight: 800; font-size: 15px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4); transition: 0.3s;
        }
        .btn-send-all:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal { background: var(--card-bg); width: 88%; max-width: 380px; padding: 30px; border-radius: 25px; border: 1px solid #333; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 11px; color: var(--neon-blue); margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; background: #222; border: 1px solid #444; padding: 15px; border-radius: 12px; color: #fff; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon-blue); background: #2a2a2a; }

        .btn-save { width: 100%; background: var(--neon-red); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; }
        
        /* Toast */
        #toast { position: fixed; top: -60px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 50px; font-size: 13px; font-weight: 700; z-index: 2000; transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        #toast.show { top: 30px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">INBOUND <span>SYSTEM</span></div>
        <div class="underline"></div>
    </header>

    <div class="container">
        <div id="reader"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Item</div>
                <div class="stat-val" id="count-today">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-val" id="status-text" style="color:#00ff88; font-size:14px;">READY</div>
            </div>
        </div>
        
        <div class="section-header">
            <h3>ANTREAN PENGIRIMAN</h3>
            <span onclick="clearAllHistory()" style="font-size: 11px; color: var(--neon-red); cursor: pointer; font-weight: 600;">HAPUS SEMUA</span>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="footer-action">
        <button id="btn-batch-send" class="btn-send-all" onclick="sendToGSheet()">
            KIRIM KE GSHEET (<span id="btn-count">0</span>)
        </button>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 style="text-align:center; margin-bottom:20px; font-size:18px;">KONFIRMASI DATA</h2>
            <div class="input-group">
                <label>KODE BARANG / SEAL</label>
                <input type="text" id="res-code" readonly>
            </div>
            <div class="input-group">
                <label>NAME TAG (BAG)</label>
                <input type="text" id="res-name" placeholder="Input Nama Bag..." oninput="this.value = this.value.toUpperCase()">
            </div>
            <div class="input-group">
                <label>JUMLAH (QTY)</label>
                <input type="number" id="res-qty" value="1" onfocus="if(this.value=='1' || this.value=='0') this.value='';" onblur="if(this.value=='') this.value='1';">
            </div>
            <button class="btn-save" onclick="addToLocalHistory()">SIMPAN KE DAFTAR</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#777; width:100%; margin-top:15px; font-size:12px; cursor:pointer;">BATAL / SCAN ULANG</button>
        </div>
    </div>

    <div id="toast">NOTIFIKASI</div>
    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyZd-xP0QbHbdWi2512tt2fe4gNaPkTfBefMW6J-m4JjXXCg8znkfWR0fa8YCy2y_bn/exec"; 
        let html5QrCode, isScanning = true;
        let historyData = JSON.parse(localStorage.getItem('temp_scans') || '[]');

        window.onload = () => { renderHistory(); startScanner(); };

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                if (!isScanning) return;
                isScanning = false;
                document.getElementById('beep').play();
                document.getElementById('status-text').innerText = "PAUSED";
                document.getElementById('res-code').value = txt.toUpperCase();
                document.getElementById('modal-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('res-name').focus(), 300);
            }).catch(err => console.error(err));
        }

        function addToLocalHistory() {
            const name = document.getElementById('res-name').value.trim();
            const qty = document.getElementById('res-qty').value;
            const code = document.getElementById('res-code').value;
            if (!name || qty <= 0) return alert("Mohon lengkapi Nama Bag dan Qty!");

            historyData.unshift({ 
                id: Date.now(), 
                code, 
                name: name.toUpperCase(), 
                qty, 
                timestamp: new Date().toLocaleString('id-ID') 
            });
            localStorage.setItem('temp_scans', JSON.stringify(historyData));
            renderHistory();
            closeModal();
            showToast("DATA DISIMPAN LOKAL");
            document.getElementById('res-name').value = '';
            document.getElementById('res-qty').value = '1';
        }

        async function sendToGSheet() {
            if (historyData.length === 0) return;
            if (!confirm(`Kirim ${historyData.length} data ke Google Sheets sekarang?`)) return;

            const btn = document.getElementById('btn-batch-send');
            const originalText = btn.innerHTML;
            btn.innerHTML = "SEDANG MENGIRIM...";
            btn.disabled = true;

            try {
                // Algoritma: Menggunakan no-cors karena Google Apps Script tidak mendukung respon CORS penuh
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(historyData)
                });

                // Karena mode no-cors, kita memberikan jeda 1 detik untuk memastikan server memproses
                setTimeout(() => {
                    showToast("BERHASIL TERKIRIM KE GSHEET!");
                    historyData = [];
                    localStorage.removeItem('temp_scans');
                    renderHistory();
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 1500);

            } catch (e) {
                console.error(e);
                alert("Koneksi gagal atau masalah server. Silahkan coba lagi.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function deleteItem(id) {
            historyData = historyData.filter(item => item.id !== id);
            localStorage.setItem('temp_scans', JSON.stringify(historyData));
            renderHistory();
        }

        function clearAllHistory() {
            if(confirm("Hapus semua daftar scan di HP ini?")) {
                historyData = [];
                localStorage.removeItem('temp_scans');
                renderHistory();
                showToast("DAFTAR DIHAPUS");
            }
        }

        function renderHistory() {
            const count = historyData.length;
            document.getElementById('count-today').innerText = count;
            document.getElementById('btn-count').innerText = count;
            document.getElementById('btn-batch-send').style.display = count > 0 ? 'block' : 'none';
            
            const list = document.getElementById('history-list');
            if (count === 0) {
                list.innerHTML = '<div style="text-align:center; color:#444; margin-top:40px; font-size:12px;">Antrean Kosong</div>';
                return;
            }

            list.innerHTML = historyData.map(i => `
                <div class="history-item">
                    <div class="history-info">
                        <div>${i.name} <span style="color:var(--neon-red)">[${i.qty}]</span></div>
                        <span>${i.code}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteItem(${i.id})">HAPUS</button>
                </div>`).join('');
        }

        function closeModal() { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            isScanning = true; 
            document.getElementById('status-text').innerText = "READY"; 
        }

        function showToast(msg) { 
            const t = document.getElementById('toast'); 
            t.innerText = msg; 
            t.classList.add('show'); 
            setTimeout(() => t.classList.remove('show'), 3000); 
        }
    </script>
</body>
</html>
